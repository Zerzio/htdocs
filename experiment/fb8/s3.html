<!DOCTYPE html>

<html>

<head>

    <title>AWS SDK for JavaScript - Sample Application</title>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.12.min.js"></script>

</head>

<body>

<input type="file" id="file-chooser"/>

<button id="upload-button" style="">Upload to S3</button>

<div id="results"></div>

<div id="fb-root"></div>

<hr>
<div id="status">
</div>

<script type="text/javascript">

    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
        // The response object is returned with a status field that lets the
        // app know the current login status of the person.
        // Full docs on the response object can be found in the documentation
        // for FB.getLoginStatus().
        if (response.status === 'connected') {
            // Logged into your app and Facebook.
            testAPI();

            // code moved here since FB.login has apparently no effect!
            console.log("configure bucket...");
            bucket.config.credentials = new AWS.WebIdentityCredentials({
                ProviderId: 'graph.facebook.com',
                RoleArn: roleArn,
                WebIdentityToken: response.authResponse.accessToken
            });

        } else if (response.status === 'not_authorized') {
            // The person is logged into Facebook, but not your app.
            document.getElementById('status').innerHTML = 'Please log ' +
            'into this app.';
        } else {
            // The person is not logged into Facebook, so we're not sure if
            // they are logged into this app or not.
            document.getElementById('status').innerHTML = 'Please log ' +
            'into Facebook.';
        }
    }

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function testAPI() {
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';

        });
    }

    var appId = '1086609404691415';
    var roleArn = 'arn:aws:iam::951591883841:role/fbtest-role';
    var bucketName = 'mouseart-test';
    AWS.config.region = 's3-eu-west-1';

    var fbUserId;

    var bucket = new AWS.S3({
        params: {
            Bucket: bucketName
        }
    });

    var fileChooser = document.getElementById('file-chooser');
    var button = document.getElementById('upload-button');
    var results = document.getElementById('results');

    button.addEventListener('click', function () {

        var file = fileChooser.files[0];

        if (file) {
            results.innerHTML = '';

            //Object key will be facebook-USERID#/FILE_NAME
            var objKey = 'facebook-' + fbUserId + '/' + file.name;
            var params = {
                Key: objKey,
                ContentType: file.type,
                Body: file,
                ACL: 'public-read'
            };

            bucket.putObject(params, function (err, data) {
                if (err) {
                    results.innerHTML = 'ERROR: ' + err;
                } else {
                    listObjs();
                }
            });
        } else {
            results.innerHTML = 'Nothing to upload.';
        }
    }, false);

    function listObjs() {
        console.log("listObjs...");
        var prefix = 'facebook-' + fbUserId;
        bucket.listObjects({
            Prefix: prefix
        }, function (err, data) {
            if (err) {
                results.innerHTML = 'ERROR: ' + err;
            } else {
                var objKeys = "";
                data.Contents.forEach(function (obj) {
                    objKeys += obj.Key + "<br>";
                });
                results.innerHTML = objKeys;
            }
        });

    }

    /*!

     * Login to your application using Facebook.

     * Uses the Facebook SDK for JavaScript available here:

     * https://developers.facebook.com/docs/javascript/gettingstarted/

     */

    window.fbAsyncInit = function () {
console.log("fbAsyncInit");

        FB.init({

            appId: appId,
            cookie     : true,
            version    : 'v2.2'

        });

        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });

console.log("FB.login...");
        FB.login(function (response) {
console.log("FB.login");
            bucket.config.credentials = new AWS.WebIdentityCredentials({
                ProviderId: 'graph.facebook.com',
                RoleArn: roleArn,
                WebIdentityToken: response.authResponse.accessToken
            });

            fbUserId = response.authResponse.userID;
console.log("SHOW BUTTON NOW");
            button.style.display = 'block';

        });

    };

    // Load the Facebook SDK asynchronously

    (function (d, s, id) {

        var js, fjs = d.getElementsByTagName(s)[0];

        if (d.getElementById(id)) {

            return;

        }

        js = d.createElement(s);

        js.id = id;

        js.src = "//connect.facebook.net/en_US/sdk.js";

        fjs.parentNode.insertBefore(js, fjs);

    }(document, 'script', 'facebook-jssdk'));

</script>

</body>

</html>
